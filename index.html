<!DOCTYPE html>
<html lang="en">
<head>

    <meta property="og:description" content="bipr is coming soon. Take back your attention with a dedicated notification pager.">
    <meta property="og:url" content="https://bipr.me">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="bipr - Take Back Your Attention">
    <meta name="twitter:description" content="bipr is coming soon. Take back your attention with a dedicated notification pager.">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000 url('background.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Subtle vignette */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            animation: fadeIn 1.2s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: 6px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        h1 .highlight {
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 4rem;
            opacity: 0.85;
            font-weight: 300;
            letter-spacing: 2px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 5rem 0 4rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            min-width: 70px;
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }

            .tagline {
                font-size: 1.1rem;
                letter-spacing: 1.5px;
            }

            .countdown {
                gap: 0.75rem;
                flex-wrap: wrap;
            }

            .countdown-item {
                padding: 0.85rem 1rem;
                min-width: 60px;
            }

            .countdown-number {
                font-size: 1.5rem;
            }

            .countdown-label {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.5rem;
            }

            .countdown-item {
                padding: 0.75rem 0.85rem;
                min-width: 55px;
            }

            .countdown-number {
                font-size: 1.35rem;
            }
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.4;
            letter-spacing: 2px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TAKE BACK YOUR ATTENTION</h1>
        
        <p class="tagline">bipr.me is coming soon.</p>

        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2026 bipr.me
    </div>

    <script>
        // Set launch date - change this to your actual launch date
        // Format: Year, Month (0-11), Day, Hour, Minute, Second
        const launchDate = new Date(2026, 2, 20, 0, 0, 0).getTime(); // March 20, 2026

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<h2 style="font-size: 2rem; opacity: 0.9;">We\'re Live! ðŸŽ‰</h2>';
            }
        }

        // Update countdown immediately and then every second
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
